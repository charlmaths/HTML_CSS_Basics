<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML/CSS Basics</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Internal CSS -->
    <style>
      p {
        color: white;
        background-color: greenyellow;
        font-size: 18px;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <h1>HTML/CSS Interactions:</h1>
    <h2>We can link CSS to an HTML documents in 3 ways.</h2>
    <div>External CSS</div>
    <p>Internal CSS</p>
    <button style="background-color: orangered; font-size: 20px">
      Inline CSS
    </button>

    <!-- Exercise 2 class-id selectors -->
    <div class="odd-class">Number 1</div>
    <div id="id1">Number 2</div>
    <div class="odd-class adjust-font-size">Number 3</div>
    <div class="adjust-font-size" id="id2">Number 4</div>
    <div class="odd-class">Number 5</div>

    <!-- Exercise 3 grouping-selectors -->
    <div>
      <button class="first-elem">click me!</button>
      <button class="second-elem">No click me!</button>
    </div>

    <!-- Box model -->

    <div class="box">box</div>

    <!-- Exercise 4: 01 Margin and Paddding -->
    <div class="ONE">DIV ONE</div>
    <div class="TWO">DIV TWO</div>
    <div class="THREE">DIV THREE</div>

    <!-- Exercise 4: 02 Margin and Padding -->
    <div class="carddiv">I'm a card</div>
    <div class="paradiv">Content</div>
    <div class="buttondiv">
      <p>Under this a button</p>
      <button class="big-button">Big Button</button>
    </div>

    <!-- Flex-box -->
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
